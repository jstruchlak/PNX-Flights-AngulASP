<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" [routerLink]="['/']">
        <img src="assets/pnxLogo.png" alt="PNX Logo.png" height="60" class="me-2">
        <img src="assets/pnxFlights.png" alt="PNX Logo.png" height="30" class="me-2">
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/my-booking']">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/register-passenger']">Switch Passenger <i class="fas fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
